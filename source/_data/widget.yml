  display: [desktop, mobile] # [desktop, mobile]
  header:
    icon: fas fa-exclamation-triangle
    title: 近期公告
  rows:
    - name: 关于主题与文档的更新
      icon: fas fa-info-circle
      url: https://github.com/xaoxuu/hexo-theme-volantis/issues/215
    - name: 升级小助手
      icon: fas fa-angle-double-up
      url: /v2/getting-started/#升级小助手

