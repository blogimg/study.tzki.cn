help:
  class: page
  display: [desktop, mobile]
  header:
    icon: fas fa-headset
    title: 帮助
  pid: faq
  content: excerpt # excerpt, more, content

news:
  class: list
  display: [desktop, mobile] # [desktop, mobile]
  header:
    icon: fas fa-exclamation-triangle
    title: 近期公告
  rows:
    - name: 关于主题与文档的更新
      icon: fas fa-info-circle
      url: https://github.com/xaoxuu/hexo-theme-volantis/issues/215
    - name: 升级小助手
      icon: fas fa-angle-double-up
      url: /v2/getting-started/#升级小助手

docs-v2:
  class: group
  display: [desktop, mobile] # [desktop, mobile]
  header:
    icon: fas fa-list-alt
    title: 文档 v2
docs-es6:
  class: group
  display: [desktop, mobile] # [desktop, mobile]
  header:
    icon: fas fa-list-alt
    title: ES6 入门教程

wiki-hexo-theme:
  class: list
  display: [desktop, mobile] # [desktop, mobile]
  header:
    icon: fas fa-chevron-left
    title: Hexo Themes
    url: /wiki/
  rows:
    - name: Volantis for Hexo
      url: /wiki/volantis/
    - name: Resume for Hexo
      url: /wiki/resume/

docs:
  class: list
  display: [desktop, mobile] # [desktop, mobile]
  header:
    icon: fas fa-home
    title: XiaoKang's Docs
    url: /
  rows:
    - name: ES6 入门教程
      url: /es6
    - name: xkTool-魔改工具库
      url: /xkTool
    - name: butterfly官方文档
      url: https://demo.jerryc.me/
    - name: butterfly魔改参考
      url: /magic
    - name: volantis官方文档
      url: https://volantis.js.org/
